<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<head>
    <title>Rock-Paper-Scissors Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Rock-Paper-Scissors Score Summary</h1>
    <a href="/startNewGame" class="btn btn-primary"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Start New Game</a><br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th> Information </th>
                <th> Value </th>
            </tr>
        </thead>
    <tbody>
	    <tr>
            <td> <span>Total Rounds Played</span> </td>
            <td align="center"> <span th:text="${roundsTotal}" /> </td>
        </tr>
        <tr>
            <td> <span>Total 1st Player Win</span> </td>
            <td align="center"> <span th:text="${player1WinTotal}" /> </td>
        </tr>
        <tr>
            <td> <span>Total 2nd Player Win</span> </td>
            <td align="center"> <span th:text="${player2WinTotal}" /> </td>
        </tr>
        <tr>
            <td><span>Total Draws</span></td>
            <td align="center"> <span th:text="${drawTotal}" /> </td>
        </tr>
    </tbody>
</table>
</body>
</html>
